<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Rocas para Mascotas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Rocas para Mascotas</h1>
        <nav>
            <ul>
                <li><a href="#productos">Productos</a></li>
                <li><a href="#contacto">Contacto</a></li>
                <li><a href="#carrito" id="carrito-link">Carrito (<span id="carrito-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div class="producto" id="roca1">
                <img src="ruta-a-imagen/roca1.jpg" alt="Roca Natural">
                <h3>Roca Natural</h3>
                <p>Roca ideal para acuarios.</p>
                <button onclick="agregarAlCarrito('Roca Natural')">Agregar al Carrito</button>
            </div>
            <div class="producto" id="roca2">
                <img src="ruta-a-imagen/roca2.jpg" alt="Roca de Playa">
                <h3>Roca de Playa</h3>
                <p>Perfecta para tus mascotas de exterior.</p>
                <button onclick="agregarAlCarrito('Roca de Playa')">Agregar al Carrito</button>
            </div>
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <form id="formContacto">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>

        <section id="carrito">
            <h2>Carrito de Compras</h2>
            <ul id="lista-carrito"></ul>
            <button onclick="finalizarCompra()">Finalizar Compra</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tienda de Rocas para Mascotas</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
