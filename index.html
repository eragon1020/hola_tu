<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style2.css">
  <title>Candado Numérico Giratorio</title>
</head>
<body>

  <img class="responsive-image" src="/img/feliz.jpg" alt="Imagen Responsive">

  <!-- Candado y clave -->
  <div id="lock-screen">
    <h2>Introduce la combinación</h2>
  
    <div class="number-wheel-container">
      <div id="digit1" class="number-wheel" onclick="rotateWheel('digit1')">0</div>
      <div id="digit2" class="number-wheel" onclick="rotateWheel('digit2')">0</div>
      <div id="digit3" class="number-wheel" onclick="rotateWheel('digit3')">0</div>
    </div>
  
    <button onclick="checkCombination()">Abrir</button>
  </div>  

  <script>
    // Función para girar la rueda numérica
    function rotateWheel(id) {
      const element = document.getElementById(id);
      let currentValue = parseInt(element.textContent); // Obtener el valor actual
      currentValue = (currentValue + 1) % 10; // Incrementar y reiniciar a 0 cuando sea mayor a 9
      element.textContent = currentValue; // Actualizar el contenido del div
    }

    // Función para verificar la combinación
    function checkCombination() {
      const digit1 = document.getElementById('digit1').textContent;
      const digit2 = document.getElementById('digit2').textContent;
      const digit3 = document.getElementById('digit3').textContent;

      const correctCombination = '409'; // Combinación correcta

      if (digit1 + digit2 + digit3 === correctCombination) {
        window.location.href = '/juego.html'; // Redirigir al juego
      } else {
        alert("Combinación incorrecta. Intenta de nuevo");
      }
    }
  </script>

</body>
</html>
