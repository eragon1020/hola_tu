<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ella</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ropa.css">
    <script type="module" src="index.js"></script>
</head>

<body>
    <div id="vestuario">
        <!-- Sección para el guardarropa y modelo femenino -->
        <div class="seccion-vestuario">
            <h1>mujer</h1>
            <div id="guardarropa--f"></div> <!-- Guardarropa para mujer -->
            <div id="modelo--f" class="modelo"></div> <!-- Modelo femenino -->
            <input id="dowload_modelo--f" type="button" value="Descargar">
        </div>

        <!-- Sección para el guardarropa y modelo masculino -->
        <div class="seccion-vestuario">
            <h1>hombre</h1>
            <div id="guardarropa--m"></div> <!-- Guardarropa para hombre -->
            <div id="modelo--m" class="modelo"></div> <!-- Modelo masculino -->
            <input id="dowload_modelo--m" type="button" value="Descargar">
        </div>
    </div>

    <section id="save_avatar"></section>

</body>

</html>
